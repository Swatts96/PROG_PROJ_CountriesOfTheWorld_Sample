
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="FPstyle.css">
    <title>InternationalInfo</title>
</head>
<body>
    <div class="main-header">
        <header class="page-header">
            <div class="HeaderText">
            <h1>Sam Watts</h1>
            <h1>Logic and Programming 1700</h1>
            <h1>- Countries of the World -</h1>
        </header>
    </div>
</div>
    <div class="main-container">
    
    <div class="flagbox">
        <label for="countryDropdown">Select a country:</label>
        <select id="countryDropdown"></select><br>
        <img id="flagImage" src="" alt="Country Flag"> 
    </div>

    <div class="action-buttons">
        <button id="wikiButton">Wiki</button>
        <button id="quizButton">Quiz Me</button>
    </div>
   
    <div class="country-details">
        <h2 class="detailHeader">Country Details</h2>
        <p id="populationDisplay">Population: <span id="populationValue">N/A</span></p>
        <p id="worldPopulationPercentage">World Population Percentage: <span id="percentageValue">N/A</span></p>
    </div>
</div>
<script defer src="script.js"></script> 
</body>
</html>
