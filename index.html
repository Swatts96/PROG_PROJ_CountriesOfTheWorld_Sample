<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="FPstyle.css" />
    <title>Countries of the World</title>
  </head>
  <body class="bg-light">
    <!-- Header -->
    <header class="bg-info text-white text-center py-4 mb-4">
      <h1 class="mb-0">Sam Watts - Logic and Programming 1700</h1>
      <h2 class="mb-0">Countries of the World</h2>
    </header>

    <!-- Main Container -->
    <div class="container">
      <div class="row">
        <!-- Flag & Country Selection Column -->
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Select a Country</h5>
              <div class="mb-3">
                <label for="countryDropdown" class="form-label">Country</label>
                <select id="countryDropdown" class="form-select"></select>
              </div>

              <p id="selectedCountryName" class="fs-5 fw-bold">N/A</p>
              <img id="flagImage" src="" alt="Country Flag" class="img-fluid border" />
            </div>
          </div>

          <div class="mt-3 d-flex gap-3">
            <button id="wikiButton" class="btn btn-primary">Wiki</button>
            <!-- <button id="quizButton" class="btn btn-secondary">Quiz Me</button> -->
          </div>
        </div>

        <!-- Country Details Column -->
        <div class="col-md-6">
          <!-- Population Details -->
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Country Population Details</h5>
              <p class="card-text">
                Population:
                <span id="populationValue" class="fw-bold">N/A</span>
              </p>
              <p class="card-text">
                World Population Percentage:
                <span id="percentageValue" class="fw-bold">N/A</span>
              </p>
            </div>
          </div>

          <!-- Area Selector -->
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Country Area</h5>
              <label for="areaDropdown" class="form-label">Show area in:</label>
              <select id="areaDropdown" class="form-select w-auto d-inline-block">
                <option value="SqMiles">Sq. Miles</option>
                <option value="SqKilometers">Sq. Kilometers</option>
              </select>
              <p class="mt-2">
                Area:
                <span id="areaValue" class="fw-bold">N/A</span>
              </p>
            </div>
          </div>

          <!-- Population Density -->
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Population Density</h5>
              <p>
                <span id="densityResultDisplay" class="fw-bold">N/A</span>
              </p>
              <div class="density-radio">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="perSqMileRadio"
                    name="populationDensity"
                    value="PerSqMile"
                    checked
                  />
                  <label for="perSqMileRadio" class="form-check-label">
                    Per square mile
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="perSqKilometerRadio"
                    name="populationDensity"
                    value="PerSqKilometer"
                  />
                  <label for="perSqKilometerRadio" class="form-check-label">
                    Per square kilometer
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom JS -->
    <script defer src="script.js"></script>
    <!-- Bootstrap Bundle (JS) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
